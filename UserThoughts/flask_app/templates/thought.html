<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.firstname}}'s thoughts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class=" bg-secondary text-white">
    <nav class="navbar bg-dark">
        <a class="navbar-brand  mx-4 " href="/">Home</a>
        <h1>Welcome {{loggedUser.firstname}} {{loggedUser.lastname}}</h1>
        <a class="btn btn-primary me-5" href="/">Back To Dashboard</a>
        <a class="btn btn-danger me-5" href="/logout">Logout</a>
    </nav>
    <div class="container bg-dark  mt-5">
        
        <div class="mb-5">
            <h1 class="text-center text-warning mb-5">{{ user.firstname }}'s thoughts.</h1>  
        </div>

        <div class="container  mt-5 mb-5" >
            {% for thought in thoughts %}
            <div class="text-light bg-secondary border border-dark border-3">
            <p>  {{thought.description}}</p>
            </div>
            <div class="d-flex align-items-end flex-column mb-3 text-success">
                {{thought.created_at}}
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
